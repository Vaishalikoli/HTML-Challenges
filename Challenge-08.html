<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="2">
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    vaishali
                </td>
                <td>
                    20
                </td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
