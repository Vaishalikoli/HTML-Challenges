<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Input Fields</title>
    <style>
        .un{
            padding: 2px;
            text-align: center;
            margin: 5px;
        }
         .pass{
            padding: 2px;
            text-align: center;
            margin: 5px;
        }
     </style>
</head>
<body>
    <form>
        <div class="un">
          <label>Username:
           <input type="text" name="username" id="username" value="user_name" />
          </label>
        </div>
        <div class="pass">
          <label>Password:
           <input type="password" name="password" id="password" value="password" />
          </label>
        </div>
    </form>
</body>
</html>
